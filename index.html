<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js"></script>
</head>
<body>
    <script defer src="script.js"></script>
    <div class="formulas">
        <div class="heron">
            <h1>Heron's Formula</h1>     
            <label for="sideA">Side A:</label>
            <Input type="number" id="sideAh" name="sidesh"value="0"></Input>
            <label for="sideB">Side B:</label>
            <Input type="number" id="sideBh" name="sidesh"value="0"></Input>
            <label for="sideC">Side C:</label>
            <Input type="number" id="sideCh" name="sidesh"value="0"></Input>
            <label for="result">Area:</label>
            <Input type="text" id="resultH" name="sidesh"value=" "readonly></Input>
            <button id="heronButton">Calculate</button>
        </div>

        <div class="ambCase">
            <h1>Ambiguous Case</h1>     
            <label for="sideA">Side A:</label>
            <Input type="number" id="sideAac" name="sides"value="0"></Input>
            <label for="sideB">Side B:</label>
            <Input type="number" id="sideBac" name="sides"value="0"></Input>
            <label for="sideC">Angle A:</label>
            <Input type="number" id="angleAac" name="sides"value="0"></Input>
            <label for="result"># of Triangles:</label>
            <Input type="text" id="resultAc" name="sides"value=" "readonly></Input>
            <button id="ambButton">Calculate</button>
        </div>

        <div class="newton">
            <h1>Newton's Method for 6x^4-13x^3-18x^2+7x+6</h1>     
            <label for="sideA">g(root guess):</label>
            <Input type="number" id="guess" name="sides"value="0"></Input>
            <label for="result">Root Approximation:</label>
            <Input type="text" id="resultN" name="sides"value=" "readonly></Input>
            <button id="newButton">Calculate</button>
        </div>

        <div class="polynomial">
            <h1>Polynomial Function</h1>     
            <label for="sideA">Cofficients:</label>
            <Input type="text" id="cofficients" name="sides"value="0"></Input>
            <label for="sideB">Exponents:</label>
            <Input type="text" id="exponents" name="sides"value="0"></Input>
            <label for="sideC">X value:</label>
            <Input type="number" id="xVal" name="sides"value="0"></Input>
            <label for="result">Function:</label>
            <Input type="text" id="resultPf" name="sides"value=" "readonly></Input>
            <label for="result">Evaluation:</label>
            <Input type="text" id="resultPe" name="sides"value=" "readonly></Input>
            <button id="polyButton">Calculate</button>
        </div>
    </div>
</body>
</html>
