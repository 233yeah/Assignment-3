<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js"></script>
</head>
<body>
    <div class="formulas">
        <div class="heron">
            <h1>Heron's Formula</h1>     
            <form> 
                <label for="sideA">Side A:</label>
                <Input type="number" id="sideAh" name="sidesh"value="0"></Input>
                <label for="sideB">Side B:</label>
                <Input type="number" id="sideBh" name="sidesh"value="0"></Input>
                <label for="sideC">Side C:</label>
                <Input type="number" id="sideCh" name="sidesh"value="0"></Input>
                <label for="result">Area:</label>
                <Input type="text" id="result" name="sidesh"value=" "readonly></Input>
            </form>
            <button1>Calculate</button>
        </div>
        <div class="ambCase">
            <h1>Ambiguous Case</h1>     
            <label for="sideA">Side A:</label>
                <Input type="number" id="sideAac" name="sides"value="0"></Input>
                <label for="sideB">Side B:</label>
                <Input type="number" id="sideBac" name="sides"value="0"></Input>
                <label for="sideC">Angle A:</label>
                <Input type="number" id="angleAac" name="sides"value="0"></Input>
                <label for="result"># of triangles:</label>
                <Input type="text" id="result" name="sides"value=" "readonly></Input>
        </div>
        <div class="newton">
            <h1>Newton's Method</h1>     
            <label for="sideA">g(root guess):</label>
                <Input type="number" id="sideA" name="sides"value="0"></Input>
                <label for="result"># of triangles:</label>
                <Input type="text" id="result" name="sides"value=" "readonly></Input>
        </div>
    </div>
</body>
</html>
